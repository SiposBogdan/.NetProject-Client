<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
      <p class="text-xl font-semibold">Order summary</p>
      <div class="space-y-4">
        <div class="space-y-2">
          <dl class="flex items-center justify-between gap-4">
            <dt class="font-medium text-gray-500">Subtotal</dt>
            <dd class="font-medium text-gray-900">{{cartService.totals()?.subtotal | currency}}</dd>
          </dl>
          <dl class="flex items-center justify-between gap-4">
            <dt class="font-medium text-gray-500">Discount</dt>
            <dd class="font-medium text-green-600">âˆ’{{cartService.totals()?.discount | currency}}</dd>
          </dl>
          <dl class="flex items-center justify-between gap-4">
            <dt class="font-medium text-gray-500">Delivery fee</dt>
            <dd class="font-medium text-gray-900">{{cartService.totals()?.shipping | currency}}</dd>
          </dl>
        </div>
        
        <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
          <dt class="text-base font-medium text-gray-500">Total</dt>
          <dl class="text-base font-medium text-gray-900">{{cartService.totals()?.total | currency}}</dl>
        </dl>
      </div>

      <div class="flex flex-col gap-4">
        <button routerLink="/checkout" mat-flat-button> Checkout</button>
        <button routerLink="/shop" mat-flat-button> Continue Shopping</button>

      </div>
      <div class = "space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class = "space-y-2 flex flex-col">
          <label class = "mb-2 block text-sm font-medium">
            Do you have a Voucher Code?
          </label>
          <mat-form-field appearance="outline">
            <mat-label>Voucher Code</mat-label>
            <input type="text" matInput>
          </mat-form-field>
          <button mat-flat-button>Apply code</button>
        </form>
      </div> 
    </div>
</div>
